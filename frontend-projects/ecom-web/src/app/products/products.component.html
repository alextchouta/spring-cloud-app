<div *ngIf="products">
  <div><h3>{{title}}</h3></div>
  <div *ngFor="let p of products._embedded.products">
    <div class="col-md-6">
      <div class="panel panel-default heigted">
        <div class="panel-heading">{{p.name}}</div>
        <div class="panel-body">
          <img class="img-thumbnail img-rounded btn" (click)="onProductDetails(p)" src="{{this.catalogueService.host+'/photoProduct/'+p.id+'?ts='+getTS()}}"/>
                <div *ngIf="authService.isAdmin()">
                    <button (click)="onEditPhoto(p)">
                      <span class="glyphicon glyphicon-edit"></span>
                    </button>
                  <p *ngIf="editPhoto && currentProduct==p">
                    <input type="file" (change)="onSelectedFile($event)">
                    <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
                    {{progress}}
                  </p>
                </div>
            <div>
              {{p.description}}
            </div>
            <div>
              <label>Price: {{p.currentprice | number:'0.2'}}</label>
            </div>
            <div>
              <span *ngIf="p.promotion">
<!--                <img src="assets/images/promo.png" class="img-thumbnail img-circle" height="10">-->
              </span>
              <span *ngIf="p.selected">
<!--                <img src="assets/images/favorite.png" class="img-thumbnail img-circle" height="10">-->
              </span>
              <span *ngIf="p.available">
<!--                <img src="assets/images/available.png" class="img-thumbnail img-circle" height="10">-->
              </span>
            </div>
          <div>
            <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(p)">
              <label class="control-label">Quantite:</label>
              <input type="number" name="quantity" [(ngModel)]="p.quantity" [ngModel] style="width: 40px">
              <button>Add to caddy</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
